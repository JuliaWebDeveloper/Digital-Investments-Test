<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  
</head>
<body>
    <div id="main">
    <nav>
        <div id="nav-main">
            <div class="nav-logo">
                <a class="main-link"><img class="logo-A" src="assets/logo_a.svg" alt="logo image" ><img class="logo" src="assets/Subtract.svg" alt="logo image" ></a>
            </div>
            <div>
            <input type="checkbox" id="burger">
            <label for="burger"><img class="burger" src="assets/menu.svg" alt="menu"><img class="btn-close" src="assets/menu_close.svg" alt="menu close"></label>
            <div class="nav-block">
              <ul class="nav-link">
                <li class="link"><a href="#">О приложении</a></li>
                <li class="link"><a href="#">Тарифы</a></li>
                <li class="link"><a href="#">Вопросы и ответы</a></li>
              </ul>
            </div>
        </div>
            <div class="nav-right">
                <button class="btn-promo">Купить промокод</button>
            </div>
        </div>
    </nav>
    <div id="bg-container">
        <img class="bg-left" src="assets/bg_astro 01 left.svg" width="300px" alt="bg image" >
        <img class="bg-right" src="assets/bg_astro 01 right.svg" width="450px" alt="bg image" >
    </div>
    <div id="bg-stars-rectangle">
        <img class="bg-stars" src="assets/bg stars.svg"  alt="stars image" >
        <img class="bg-rectangle" src="assets/Rectangle.svg"  alt="rectangle image" >
    </div>
    <div id="bg-circle">
        <img class="bg-circle" src="assets/circle.svg"  alt="circle image" >
    </div>
    <div id="main-container">
        <div class="text-container">
            <h1>Выберите лучший билет в мир <span>TestProject</span>!</h1>
            <p><span>Промокоды TestProject</span> – ваш билет на VIP-места в увлекательном путешествии по миру астрологии и эзотерики!</p>
            <img class="solar" src="assets/solar_system_4.svg" alt="solar image" >
            <button class="btn-promo green">Купить промокод</button>
            <div id="app">
                <img class="app" src="assets/App Store.svg" width="200px" alt="app image" >
                <img class="app" src="assets/Google Play.svg" width="200px" alt="app image" >
            </div>
        </div>
        <div class="card-container">
            <img class="card" src="assets/photo first screen.svg" width="450px" alt="card image" >
        </div> 
    </div>
    <div id="Iphone-screen">
        <img class="Iphone-screen" src="assets/Vector 131.png" width="189px" alt="iphone image" >
    </div>
    <div id="Iphone-screen-up">
        <img class="Iphone-screen-up" src="assets/Rectangle_min.svg" width="50px" alt="iphone screen image" >
    </div>
</div>
<script src="scrirt.js"></script>
</body>
</html>
